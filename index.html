<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="bundle.js"></script>
    <link rel="stylesheet" href="meteo.css">
    <script type="module" src="meteo_class.js"></script>
    <script type="module" src="bindAll.js"></script>
    <script defer src="file.js" type="module"></script>
    <title>Document</title>
</head>
<body>
    <div class="smartphone" tabindex="0" aria-label="online-smartphone">
        <a href="#" id="svg">
            <img src="left-arrow.svg" alt="" class="newSvg">
        </a>
        <img src="circle.svg" alt="" class="mySvg">
        <div class="smartphone-controll">
            <div class="smartphone-top">
                <h2 class="date-hours"></h2>
                <p class="date-day"></p>
            </div>
            <div class="smartphone-down">
                <button class="meteo-link" >
                    <img class="meteo-photo" src="photo/dc7f8cdb406dc7704cccb5188ddc28c1.png" alt="">
                </button>
                <button  class="note-link">
                    <img src="photo/4021693.png" alt="" class="note-img">
                </button>

            </div>
        </div>
        <div class="meteo-app">
            <h1 id="weather" class="weather"></h1>
            <img src="photo/meteo_photo/sun.png" alt="" class="meteo-photo" id="meteo-photo">
            <form class="myForm">
                <label for="f1" class="myLabel">Choose the zone</label>
                <input type="text" placeholder="zone" class="input" autofocus autocomplete="on">
                <button type="submit" class="my_button">Submit!</button>
            </form>
        </div>
    </div>
</body>
</html>
